<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0dcaf0; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6610f2; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="600" height="400" rx="20" fill="url(#grad)"/>
  
  <!-- Border -->
  <rect x="15" y="15" width="570" height="370" rx="18"
        stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle"
        font-family="Poppins, Arial, sans-serif"
        font-weight="600" font-size="42" fill="#ffffff"
        dy=".35em" letter-spacing="3">COMING SOON</text>
</svg>
